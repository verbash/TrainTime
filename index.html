<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>TrainTime</title>

  <!--bootstrap--><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!--css--><link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <!--jquery--><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!--firebase--><script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
  <!--add main.js-->
  <script src="./assets/javascript/main.js"></script>
  <!-- Added Moment JS -->
    <script src="./assets/javascript/moment.js"></script>
</head>

<body>
        <div class="container">
                <div class="row">
                    <div class="jumbotron text-white bg-success col-md-12 text-center">
                        <h1>Anytime is Train Time</h1>
                    </div>
                </div>
                <div class="row card">
                    <div class="card-header">
                        Current Train Schedule
                    </div>
        
                    <table class="table table-striped card-body" id="trainTable">
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency(min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </table>
                </div>
                <div class="row mt-4 card">
                    <div class="col-md-12 card-header">
                            Add Train
                        </div>
                        <form class="card-body">
                            <div class="form-group">
                                <label for="trainName">Train Name</label>
                                <input type="text" id="trainName" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input type="text" id="destination" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
                                <input type="time" data-date-format="HH:mm" id="firstTrainTime" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="frequency">Frequency (min)</label>
                                <input type="number" id="frequency" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                </div>
            </div>


</body>

</html>
